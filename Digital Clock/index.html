<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Digitalclock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">

    <div class="box">
      <div class="hours">
        <h1 id="hours">8</h1>
      </div>
      <h1>Hours</h1>
    </div>

    <div class="box">
      <div class="minutes">
        <h1 id="minutes">8</h1>
      </div>
      <h1>Minutes</h1>
    </div>


    <div class="box">
      <div class="seconds">
        <h1 id="seconds">8</h1>
      </div>
      <h1> Seconds</h1>
    </div>


    <div class="box">
      <div class="amorpm">
        <h1 id="amorpm">8</h1>
      </div>

    </div>

    <script src="script.js"></script>


</body>

</html>
